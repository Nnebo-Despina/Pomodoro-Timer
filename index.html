<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first-header">
        <div class="header-text-div"><p id="header-text">Pomodoro Timer</p><span id="colon"></span><span id="timer-minutes"></span></div>
        <img id="kirby-animation" src="./Img/kirby3.png" alt="">
        <button id="start-button-beginning">START</button>
        <button id="start-button-second">START</button>

        <div id="control-timer">
            <img id="pause-button-beginning" src="./Img/Frame 11.svg" alt="">
            <img id="back-button-beginning" src="./Img/Frame 12.svg" alt="">
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
